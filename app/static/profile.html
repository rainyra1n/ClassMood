<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Profile</title>
    <!-- Private page that shows the current user's username -->
    <link rel="stylesheet" href="/static/style.css" />
    <script>
        // Early guard: redirect to /auth if no token
        try {
            const t = localStorage.getItem('token');
            if (!t) window.location.replace('/auth');
        } catch {}
    </script>
</head>
<body>
    <div class="container">
      <!-- Simple navigation header -->
      <div class="topbar" style="margin-bottom:1rem;">
          <div class="row" style="align-items:center;">
              <a href="/upload">Upload</a>
          </div>
          <div class="row" style="align-items:center;">
              <button class="outline" onclick="logout()">Logout</button>
          </div>
      </div>

      <div class="section">
        <h2 style="margin-top:0;">Your profile</h2>
        <p>Username: <strong id="profile-username">...</strong></p>
      </div>
    </div>

    <script src="/static/script.js"></script>
    <script>
        // Validate token and optionally redirect if invalid
        if (typeof checkAuth === 'function') {
            checkAuth();
        }
        (async () => {
            try {
                const me = await getCurrentUser();
                if (me && me.username) {
                    document.getElementById('profile-username').textContent = me.username;
                }
            } catch {}
        })();
    </script>
</body>
</html>
