<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Загрузка файлов</title>
    <!-- Private page: requires a token. Redirect early if missing. -->

    <link rel="stylesheet" href="/static/style.css" />
    <script>
        // Early guard: if no token, redirect immediately before rendering
        try {
            const t = localStorage.getItem('token');
            if (!t) window.location.replace('/auth');
        } catch {}
    </script>
</head>
<body>
    <div class="container">
      <!-- Simple navigation/header with links to other private pages. -->
      <div class="topbar" style="margin-bottom:1rem;">
          <div class="row" style="align-items:center;">
            <h2 style="margin:0;">Загрузка файлов</h2>
            <a href="/profile">Профиль</a>
            <a href="/algorithm">Анализ видео</a>
          </div>
          <div class="row" style="align-items:center;">
              <span id="profile-username"></span>
              <button class="outline" onclick="logout()">Выйти</button>
          </div>
      </div>
<!-- Audio upload section -->
    <div id="audio-upload-section" class="section stack">
      <h3>Загрузить аудиофайл (.wav)</h3>
      <div class="row" style="align-items:center; gap: 0.5rem;">
        <input type="file" accept="audio/wav" id="audioFileInput" />
        <button onclick="uploadAudio()">Загрузить аудио</button>
      </div>
      <div id="audio-upload-result" class="muted"></div>
    </div>
    <!-- Upload section: choose files and send to the backend. -->
    <div id="upload-section" class="section stack">
        <div class="row" style="align-items:center;">
            <input type="file" accept="video/*" id="fileInput" multiple />
            <button onclick="upload()">Загрузить</button>
        </div>


        <!-- Your file list loads dynamically via loadUserFiles() in script.js -->
        <h3>Ваши файлы</h3>
        <div id="user-files"></div>
        <div id="results" class="muted"></div>

        <!-- Analysis chart for selected file -->

    </div>

    </div>

    <script src="/static/script.js"></script>
    <script>
        // Validate token and possibly redirect
        if (typeof checkAuth === 'function') {
            checkAuth();
        }
        // Try to show username if available
        if (typeof showUsernameInNav === 'function') {
            showUsernameInNav();
        }
    </script>
</body>
</html>
